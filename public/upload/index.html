<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/bootstrap-icons.css">
    <title>Transcriber</title>
</head>
<body>
<div class="container jumbotron mt-5">
    <h1>Transcriber</h1>
    <a href="jobs/latest">Get latest job</a>
    <span> |</span>
    <a href="ts">Task list</a>
    <span> |</span>
    <a href="shutdown">Shutdown</a>
    <span> |</span>
    <a href="shutdown/check">Check shutdown status</a>
    <span> |</span>
    <a href="shutdown/cancel">Cancel shutdown</a>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="size">Select model size:</label>
        <select id="size" name="size">
            <option value="tiny">Tiny</option>
            <option value="base">Base</option>
            <option value="small">Small</option>
            <option value="small.en-tdrz">Small.en-tdrz</option>
            <option value="medium">Medium</option>
            <option value="medium.en" selected>Medium.en</option>
            <option value="large-v3">Large</option>
        </select>
        <label for="lang">Language:</label>
        <select id="lang" name="lang">
            <option value="auto" selected>auto</option>
            <option value="en">en</option>
            <option value="ru">ru</option>
        </select>
        <label for="time">Time:</label>
        <input id="time"/>
        <label for="interval">+/-:</label>
        <input id="interval" value="10"/>
        <div class="form-group">
            <label for="audio">
                Upload an audio file to get its transcript.
            </label>
            <input type="file" class="form-control-file" id="audio" name="audio" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
